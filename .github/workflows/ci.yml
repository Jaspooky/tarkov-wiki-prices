name: Addon CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Build bundle
        run: make
      - name: Create artifact
        uses: actions/upload-artifact@v2
        with:
          name: addon
          path: dist
